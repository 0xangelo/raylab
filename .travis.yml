# Config file for automatic testing at travis-ci.com

language: python
python:
  - "3.7"
  - "3.8"

# Command to install dependencies
install:
  - pip install -r requirements-dev.txt
  - pip install .
  - pip install gym-cartpole-swingup
  - pip install -U tox-travis

# Command to run tests
script: tox
